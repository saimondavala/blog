<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            color: #555;
        }

        p {
            color: #777;
        }

        small {
            color: #999;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        .bg-img {
  /* The image used */
  background-image: url("https://media.istockphoto.com/id/474354640/photo/orange-wall-texture.webp?b=1&s=170667a&w=0&k=20&c=zz9S3DzjAF0Quouu_K38sW31KkVqgVcPCsKM7FOyoHQ=");

  min-height: 700px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
    </style>
    
</head>
<body bgcolor ="yellow">
    <div>
    <div class="bg-img">
    <div class="container">
        <h1 style="color:rgb(229, 255, 0)">FOOD BLOG POSTS</h1>
        {% for i in posts %}
        <div class="post">
            <h2 style="color:rgb(230, 230, 241)">Title : {{ i[1] }}</h2>
            <p style="color:rgb(235, 230, 230)">content : {{ i[2] }}</p>
            <p style="color: #e7ece7;">slug : {{i[4]}}</p>
            <small>posted at: {{ i[3] }}</small>
            <form method="POST" action="{{url_for('delete_post',id=i[0])}}" onsubmit="return confirm('Are you sure you want to delete this post? ');">
            <button>Delete</button>
            </form>
            <br>
            <form method="GET" action="{{url_for('update_post',id=i[0])}}" onsubmit="return confirm('Are you sure you want to update this post? ');">
            <button style="background:blue">Edit</button>
            </form>
        </div>
        {% endfor %}
    </div>
    </div>
    </div>
    
</body>
</html>
